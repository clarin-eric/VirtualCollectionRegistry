<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head/>
<body>
<wicket:panel>
   
    <!-- Icon -->
    <div class="popupTrigger"><span wicket:id="title" class="title"></span></div>
    
    <!-- context menu -->  
    <div id="context-menu" class="popupMenu">
        <ul>
            <li wicket:id="items"><a wicket:id="link" href="javascript:void(0);"><span wicket:id="label"></span></a></li>
        </ul>
    </div>

</wicket:panel>
</body>
</html>

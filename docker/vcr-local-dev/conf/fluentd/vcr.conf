<source>
  @type tail
  path /srv/tomcat/logs/vcr.log
  pos_file /var/log/fluentd/tomcat-vcr.log.pos
  tag tomcat_vcr
  emit_unmatched_lines true
  <parse>
    @type regexp
    expression /^((?<log_time>\S+\s+\S+)\s+(?<log_level>[A-Z]+)\s+(?<log_context>(\[[^\]]+\]\s*)*))?\s*(?<message>.*)$/
  </parse>
</source>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
    <wicket:panel>
        
        <div wicket:id="wrapper">            
            
            <form wicket:id="form">            
                <div class="col-xs-12">
                   <label wicket:id="label" class="required">[Name]</label>    
                </div>
                <div class="col-xs-12">
                   
                    <table class="table full-width">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Reference</th>
                                <th>Label</th>
                                <th>Description</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <wicket:container wicket:id="list">
                                <tr>
                                    <td><span wicket:id="type_label"></span></td>
                                    <td><span wicket:id="reference_label"></span></td>
                                    <td><span wicket:id="label_label"></span></td>
                                    <td><span wicket:id="description_label"></span></td>
                                    <td><button wicket:id="item_remove" class="btn btn-default btn-xs"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                                </tr>
                            </wicket:container>
                            <tr>
                                <td><div wicket:id="input_type">[TYPE]</div></td>
                                <td><input wicket:id="input_reference" type="text" class="max-width"></input></td>
                                <td><input wicket:id="input_label" type="text" class="max-width"></input></td>
                                <td><textarea wicket:id="input_description" class="max-width"></textarea></td>
                                <td><button wicket:id="btn_add" class="btn btn-default btn-xs"><i class="fa fa-plus" aria-hidden="true"></i></button></td>
                           </tr>
                        </tbody>
                    </table>
                </div>    
            </form>
        
        </div>
        <!--div class="col-xs-1">
                    <span>&nbsp;</span>
                </div-->
        
    </wicket:panel>
</body>
</html>

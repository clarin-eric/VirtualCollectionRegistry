<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>CLARIN Virtual Collection Registry</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- CLARIN + VCR style compiled from SASS -->
        <link rel="stylesheet" type="text/css" href="css/vcr.css" />

        <!-- Bootstrap styles required for CLARIN style to work properly -->
        <link rel="stylesheet" type="text/css" href="//infra.clarin.eu/content/libs/bootstrap-3.2.0-dist/css/bootstrap.min.css" />
        <!-- Bootstrap required for CLARIN style to work properly -->
        <script charset="utf8" type="text/javascript" src="//infra.clarin.eu/content/libs/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <noscript>
            <div id="noscript-warning">Virtual Collection Registry requires JavaScript to be enabled!</div>
        </noscript>


        <div id="body">
            <div class="navbar navbar-default navbar-static-top" role="navigation">
                               
                <div wicket:id="betabadge" class="betabadge">
                    <span>BETA</span>
                </div>
                
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" wicket:id="homelink"><header>Virtual Collection Registry</header></a>
                    </div>

                    <div class="navbar-collapse collapse">
                        <wicket:container wicket:id="menu"></wicket:container>
                        <ul id="CLARIN_header_right" class="nav navbar-nav navbar-right">
                            <li wicket:id="authstate">[auth]</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="push"></div>
            <div class="container">
                <div id="feedback" wicket:id="feedback">[Feedback]</div>
                <wicket:child />
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <div id="CLARIN_footer_left">
                    <a title="about" wicket:id="aboutlink">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span>VERSION ${pom.version} </span>
                    </a>
                </div>
                <div id="CLARIN_footer_middle">
                    <a title="CLARIN ERIC" href="https://www.clarin.eu/"><img src="images/clarin-logo.png" alt="CLARIN ERIC logo"/></a>
                </div>
                <div id="CLARIN_footer_right">
                    <a title="contact" href="mailto:vcr@clarin.eu">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <span> CONTACT</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = "https://stats.clarin.eu/";
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', 6]);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript';
                g.async = true;
                g.defer = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
        <noscript><p><img src="//stats.clarin.eu/piwik.php?idsite=6" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head />
    <body>
        <wicket:extend>

            <div class="row">
                <div class="col-xs-12">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#collections" aria-controls="collections" role="tab" data-toggle="tab">
                                <span wicket:id="tab_collections">Collections</span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#validation" aria-controls="validation" role="tab" data-toggle="tab">
                                <span wicket:id="tab_validation">Validation</span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#configuration" aria-controls="configuration" role="tab" data-toggle="tab">
                                <span wicket:id="tab_configuration">Configuration</span>
                            </a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="collections">
                            <br />
                            <form wicket:id="spaceSelectForm">
                                <label for="space" wicket:id="administration_collections_space">Collections space:</label>
                                <select id="space" wicket:id="space">
                                    <option>Public</option>
                                    <option>User 1</option>
                                    <option>User 2</option>
                                </select>
                                <input type="submit" value="Select" />
                            </form>
                            <wicket:container wicket:id="collections">[collections]</wicket:container>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="validation">
                            <div wicket:id="pnl_reference_validation"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="configuration">
                            <div class="col-xs-6">
                                <h3 wicket:id="server_config_pid_heading">Persistent Identifiers Provider(s)</h3>
                                <ul wicket:id="pid_list">
                                    <div wicket:id="pid_list_item">pid provider</div>
                                </ul>
                            </div>
                            <div class="col-xs-6">
                                <h3 wicket:id="server_config_admin_heading">Administrators</h3>
                                <div wicket:id="pnl_admins">[admins]</div>
                                <h3 wicket:id="server_config_database_heading">[Database]</h3>
                                <div wicket:id="pnl_database">[database info panel]</div>
                            </div>
                            <div class="col-xs-6">
                                <h3 wicket:id="server_config_config_heading">Configuration</h3>
                                <div wicket:id="pnl_config">[config]</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </wicket:extend>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<fieldset>
  <div class="notes">
    <h4>Note</h4>
    <p class="last">
        Intensional virtual collections are very experimental. Use at own risk!
    </p>
  </div>
  <div class="required">
     <label for="gen_desc">Description</label>
     <textarea wicket:id="vc.generatedBy.description"
               id="gen_desc" rows="5" cols="80"></textarea>
  </div>
  <div class="optional">
     <label for="gen_uri">URI</label>
     <input wicket:id="vc.generatedBy.uri"
            id="gen_uri" type="text" size="64" maxlength="255" />
  </div>
  <div class="optional">
     <label for="gen_query_profile">Query Profile</label>
     <input wicket:id="vc.generatedBy.query.profile"
            id="gen_query_profile" type="text" size="64" maxlength="255" />
  </div>
  <div class="optional">
     <label for="gen_query_value">Query value</label>
     <textarea wicket:id="vc.generatedBy.query.value"
               id="gen_query_value" rows="5" cols="80"></textarea>
  </div>
</fieldset>
</wicket:panel>
</body>
</html>

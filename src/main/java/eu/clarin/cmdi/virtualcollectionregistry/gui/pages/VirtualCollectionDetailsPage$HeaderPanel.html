<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head />
    <body>
        <wicket:panel>
            <div class="row details-header">
                <div wicket:id="name" class="col-sm-9 details-title">[title]</div>
                <div class="col-sm-3">
                    <a wicket:id="process" href="#" target="_new" class="btn btn-default btn-lg pull-right btngroup-spacing-horizontal"><span class="fa-solid fa-gears"></span></a>
                    <a wicket:id="download" href="#" target="_new" class="btn btn-default btn-lg pull-right btngroup-spacing-horizontal"><span class="fa-solid fa-download"></span></a>
                    <div wicket:id="citation" class="pull-right">[citation button]</div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>

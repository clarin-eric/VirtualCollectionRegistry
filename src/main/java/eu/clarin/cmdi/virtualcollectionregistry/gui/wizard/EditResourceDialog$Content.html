<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head />
    <body>
        <wicket:panel>
            <form wicket:id="editResourceForm">
                <fieldset>
                    <div class="required">
                        <label id="typelabel" class="tooltipparent" for="edit_resource_type">Type
                            <span class="tooltipcontent">
                                Type of reference<br /><br />
                                Metadata: the referenced item is a CMDI metadata document that
                                <em>describes</em> one or more resources<br /><br />
                                Resource: the reference item is a resource that can be accessed
                                directly through the specified URI
                            </span>
                        </label>
                        <select wicket:id="type" id="edit_resource_type"></select>
                    </div>
                    <div class="required">
                        <label id="referencelabel" class="tooltipparent" for="edit_resource_ref">Reference
                            <span class="tooltipcontent">
                                A PID or other type or URI identifying or locating the resource
                                or metadata file
                            </span>
                        </label>
                        <input wicket:id="ref" id="edit_resource_ref" type="text" />
                    </div>
                    <div class="optional">
                        <label id="labellabel" class="tooltipparent" for="edit_resource_label">Label
                            <span class="tooltipcontent">
                                An optional label for this reference providing a short description
                                of the item, to be shown instead of or in addition to the URI
                            </span>
                        </label>
                        <input wicket:id="label" id="edit_resource_label" type="text" />
                    </div>
                    <div class="optional">
                        <label id="descriptionlabel" class="tooltipparent" for="edit_resource_description">Description
                            <span class="tooltipcontent">
                                An optional, more detailed description of the referenced item
                            </span>
                        </label>
                        <textarea wicket:id="description"
                                  id="edit_resource_description" cols="80" rows="8"></textarea>
                    </div>
                </fieldset>
                <div wicket:id="feedback" class="feedback"></div>
            </form>
        </wicket:panel>
    </body>
</html>

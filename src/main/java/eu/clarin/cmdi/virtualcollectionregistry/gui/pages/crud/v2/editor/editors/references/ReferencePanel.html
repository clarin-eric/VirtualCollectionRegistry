<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>            
            <div wicket:id="wrapper" class="row reference-row">
                <div class="col-md-10">
                    <div class="col-md-12">
                        <span wicket:id="title" class="reference-title"></span>
                        <span wicket:id="value" class="reference-url"></span>
                        <i wicket:id="state"></i>
                    </div>
                    <div class="col-md-12"><span wicket:id="lbl_waiting"></span></div>
                    <div class="col-md-3"><span wicket:id="lbl_type">Type:</span></div>
                    <div class="col-md-9"><span wicket:id="type"></span></div>
                    <div class="col-md-12"><span wicket:id="description"></span></div>
                    <div class="col-md-12"><span wicket:id="merged" class="label label-info"></span></div>
                </div>
                <div class="col-md-2" style="text-align: right">
                    <div class="lds-dual-ring" wicket:id="spinner"></div>
                    <div class="btn-group" role="group" aria-label="reference_action_buttons">
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_top">
                            <span class="fa-regular fa-angles-up"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_up">
                            <span class="fa-regular fa-angle-up"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_down">
                            <span class="fa-regular fa-angle-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_bottom">
                            <span class="fa-regular fa-angles-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_edit">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_remove">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </div>
                </div>
            </div>
        </wicket:panel>       
        
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>            
            <div wicket:id="wrapper" class="reference">
                <span wicket:id="state"></span>
                <span wicket:id="value"></span>
                <span wicket:id="check"></span>
                <span wicket:id="type"></span>
                <br />
                Title: <span wicket:id="title"></span><br />
                Description: <span wicket:id="description"></span><br />
                
                <a class="btn btn-sm btn-primary" wicket:id="btn_edit">Edit</a>
                <a class="btn btn-sm btn-default" wicket:id="btn_remove">Remove</a>
            </div>            
        </wicket:panel>       
        
    </body>
</html>

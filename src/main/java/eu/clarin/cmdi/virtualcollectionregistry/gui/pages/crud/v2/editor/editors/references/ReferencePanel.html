<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>            
            <div wicket:id="wrapper" class="reference">
                <div class="row">
                    <div class="col-xs-2">Status:</div><div class="col-xs-10" wicket:id="state"></div>
                    <div class="col-xs-2">Url:</div><div class="col-xs-10" wicket:id="value"></div>
                    <div class="col-xs-2">Response:</div><div class="col-xs-10" wicket:id="check"></div>
                    <div class="col-xs-2">Reference:</div>
                </div>
                <div class="row">
                    <div class="col-xs-11 col-xs-offset-1">
                        <div class="col-xs-3">Type:</div><div class="col-xs-9"><span wicket:id="type"></span></div>
                        <div class="col-xs-3">Title:</div><div class="col-xs-9"><span wicket:id="title"></span></div>
                        <div class="col-xs-3">Description:</div><div class="col-xs-9"><span wicket:id="description"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-sm btn-primary" wicket:id="btn_edit">Edit</a>
                        <a class="btn btn-sm btn-default" wicket:id="btn_remove">Remove</a>
                    </div>
                </div>
            </div>
        </wicket:panel>       
        
    </body>
</html>

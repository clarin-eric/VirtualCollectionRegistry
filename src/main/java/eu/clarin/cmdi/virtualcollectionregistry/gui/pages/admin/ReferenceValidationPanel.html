<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>

<wicket:panel>
    <div class="row" style="margin: 2px; border: #000000 solid 1px;">
        <div><span wicket:id="num_jobs_lbl">Jobs:</span><span wicket:id="num_jobs"></span></div>
        <div><span wicket:id="num_waiting_jobs_lbl">Waiting:</span><span wicket:id="num_waiting_jobs"></span>(<span wicket:id="num_waiting_jobs_pct"></span>%)</div>
        <div><span wicket:id="num_finished_jobs_lbl">Finished:</span><span wicket:id="num_finished_jobs"></span>(<span wicket:id="num_finished_jobs_pct"></span>%)</div>
        <table wicket:id="validation_job_table" class="validators">[validation jobs]</table>
    </div>
</wicket:panel>

</body>
</html>

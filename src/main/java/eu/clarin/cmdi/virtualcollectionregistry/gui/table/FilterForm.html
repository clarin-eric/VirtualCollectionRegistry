<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
     
<wicket:panel>
   
    <button wicket:id="btn-toggle-filter" type="button" class="btn btn-default toggle-filter" data-toggle="collapse" data-delay="1000" data-toggle-tooltip="tooltip" data-placement="bottom" title="Show virtual collections filter panel" data-target="#collapse-filter1">
        <i class="fa fa-filter"></i>
    </button>
    <form wicket:id="form" class="filterForm wizard">
        <fieldset>
            
            <div class="panel panel-default collapse" id="collapse-filter1" data-toggle="false">
                
                    <div class="panel-heading">
                        Filter
                    </div>
                
                    <div class="panel-body">
                        <div class="row filter-row" wicket:id="c_name">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-name">Name</label></div>
                            <div class="col-sm-4"><select wicket:id="nameMode" class="filter"></select></div>
                            <div class="col-sm-5"><input wicket:id="name" type="text" class="name filter" size="64" maxlength="255"/></div>
                        </div>
                        <div class="row filter-row" wicket:id="c_description">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-description">Description</label></div>
                            <div class="col-sm-4"><select wicket:id="descriptionMode" class="filter"></select></div>
                            <div class="col-sm-5"><input wicket:id="description" type="text" class="desc filter"
                                   accept="" size="64" maxlength="255" /></div>
                        </div>
                        <div class="row filter-row" wicket:id="state">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-state">State</label></div>
                            <div class="col-sm-4"><select wicket:id="state" class="filter"></select></div>
                            <div class="col-sm-5">&nbsp;</div>
                        </div>
                        <div class="row filter-row" wicket:id="c_type">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-type">Type</label></div>
                            <div class="col-sm-4"><select wicket:id="type" class="filter"></select></div>
                            <div class="col-sm-5">&nbsp;</div>
                        </div>
                        <div class="row filter-row" wicket:id="c_created">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-created">Created</label></div>
                            <div class="col-sm-4"><select wicket:id="createdRelation" class="filter"></select></div>
                            <div class="col-sm-5"><input wicket:id="created" type="text" size="11" class="filter"/></div>
                        </div>
                        <div class="row filter-row" wicket:id="c_modified">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-modified">Modified</label></div>
                            <div class="col-sm-4"><select wicket:id="modifiedRelation" class="filter"></select></div>
                            <div class="col-sm-5"><input wicket:id="modified" type="text" size="11" class="filter"/></div>
                        </div>
                        <div class="row filter-row" wicket:id="origin">
                            <div class="col-sm-3"><label class="filter" wicket:id="lbl-origin">Origin</label></div>
                            <div class="col-sm-9"><select wicket:id="input-origin" class="filter"></select></div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <input wicket:id="filter" type="submit" class="btn btn-default pull-right" value="filter" data-delay="1000" data-toggle-tooltip="tooltip" data-placement="bottom" title="Apply filter"/>
                            </div>
                            <div class="col-sm-6">
                                <input wicket:id="clear" type="submit" class="btn btn-default clear" value="clear" data-delay="1000" data-toggle-tooltip="tooltip" data-placement="bottom" title="Clear filter"/>
                            </div>
                        </div>
                    </div>
            </div>  

        </fieldset>
    </form>
                
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
     
<wicket:panel>
   
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse-filter1"><span wicket:id="title">Filter</span></a>
            </div>
            <div id="collapse-filter1" class="panel-collapse collapse">
                <div class="panel-body">

                    <form wicket:id="form" class="filterForm wizard">
                        <fieldset>
                            <div class="row optional">
                                <div class="col-md-2"><label>Name</label></div>
                                <div class="col-md-2"><select wicket:id="nameMode" style="width: 100%"></select></div>
                                <div class="col-md-8"><input wicket:id="name" type="text" class="name" size="64" maxlength="255" style="width: 100%" /></div>
                            </div>
                            <div class="row optional">
                                <div class="col-md-2"><label>Description</label></div>
                                <div class="col-md-2"><select wicket:id="descriptionMode" style="width: 100%"></select></div>
                                <div class="col-md-8"><input wicket:id="description" type="text" class="desc"
                                       accept=""size="64" maxlength="255" style="width: 100%"/></div>
                            </div>

                            <div wicket:id="state" class="row optional">
                                <div class="col-md-2"><label>State</label></div>
                                <div class="col-md-2"><select wicket:id="state" style="width: 100%"></select></div>
                            </div>

                            <div class="row optional">
                                <div class="col-md-2"><label>Type</label></div>
                                <div class="col-md-2"><select wicket:id="type" style="width: 100%"></select></div>
                            </div>
                            <div class="row optional">
                                <div class="col-md-2"><label>Created</label></div>
                                <div class="col-md-2"><select wicket:id="createdRelation" style="width: 100%"></select></div>
                                <div class="col-md-8"><input wicket:id="created" type="text" class="created" size="11" maxlength="11" style="width: 100%"/></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input wicket:id="filter" type="submit" class="filter" value="filter" />
                                    <input wicket:id="clear" type="submit" class="clear" value="clear" />
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>  
    </div>
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head />
    <body>
        <wicket:panel>
            <div style="display: none" wicket:id="editCreatorDialog"></div>
            <div style="display: none" wicket:id="deleteCreatorDialog"></div>
            <div id="creatorfields" class="fieldset">
                <div class="extrainfo">
                    <a href="#" class="extrainfotoggle"><span>[info]</span></a>
                    <div class="notes">
                        <h4>Add one or more creators</h4>
                        <p>
                            Add a creator for each person involved in the 
                            creation of this virtual collection.
                        </p>
                        <p class="last">
                            Use the 'add me' action to add a new creator with as
                            many of your details already filled in, depending on
                            the available information.
                        </p>
                    </div>
                </div>
                <label>Creators<br />
                    <a id="add" href="#" wicket:id="add" class="add tooltipparent"><span>[add]</span><span class="tooltipcontent">Add a new creator</span></a><br />
                    <a id="addme" href="#" wicket:id="addme" class="add tooltipparent"><span>[add me]</span><span class="tooltipcontent">Add a new creator with the available user details already filled in</span></a>
                </label>
                <table wicket:id="creatorsTable" class="creatorsTable display"></table>
            </div>
        </wicket:panel>
    </body>
</html>

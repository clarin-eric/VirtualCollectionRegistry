<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<form wicket:id="addKeywordForm">
  <fieldset>
    <div class="required">
        <label for="add_keyword_keyword">Keyword</label>
        <input wicket:id="keyword" id="edit_keyword_keyword" type="text" />    
        <span class="hint">A set of words or short phrases, each signifying a salient facet of the present virtual collection</span>
    </div>
  </fieldset>
  <div wicket:id="feedback" class="feedback"></div>
</form>
</wicket:panel>
</body>
</html>

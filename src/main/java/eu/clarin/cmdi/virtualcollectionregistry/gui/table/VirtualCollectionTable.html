<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
    <wicket:panel>
        <div class="col-sm-12">
            <label wicket:id="btn_toggle_show_versions_lbl" class="pull-right">
                <input type="checkbox" wicket:id="btn_toggle_show_versions">
                Show collection versions
            </label>
        </div>
        <div id="collectionsTable" class="col-sm-12">  
            <div wicket:id="filterForm" style="float:left; margin-right: 25px; max-width: 500px"></div>
            <table wicket:id="table" class="collectionsTable display"></table>
        </div>
    </wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head><title></title></head>
<body>

    <wicket:panel>            
        <!--<div class="author-row">-->
            <div class="row author-row">
                <div class="col-xs-4" wicket:id="name"></div>
                <div class="col-xs-3" wicket:id="email"></div>
                <div class="col-xs-3" wicket:id="affiliation"></div>
                <div class="col-xs-2" style="text-align: right">
                    <div class="btn-group" role="group" aria-label="author_action_buttons">
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_top">
                            <span class="fa-regular fa-angles-up"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_up">
                            <span class="fa-regular fa-angle-up"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_down">
                            <span class="fa-regular fa-angle-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_bottom">
                            <span class="fa-regular fa-angles-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_edit">
                            <span class="fa-regular fa-pen-to-square"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_remove">
                            <span class="fa-regular fa-trash-can"></span>
                        </a>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </wicket:panel>       

</body>
</html>

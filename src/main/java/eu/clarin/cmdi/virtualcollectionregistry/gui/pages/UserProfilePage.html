<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>

    <wicket:extend>
        <h1>User Profile</h1>
        <h2>Api keys</h2>
        Some API endpoints require authentication. You can generate and revoke API keys on this page.
        The endpoints expect the api key in the "Authorization" header. Curl example:
        <pre>Authorization: [api key goes here]</pre>

        <h3>Available keys:</h3>
        <table wicket:id="api_keys_table" class="api-key-table">[description]</table>

        <a wicket:id="btn_new_api_key" class="btn btn-primary"><span wicket:id="btn_new_api_key_label"></span></a>

    </wicket:extend>

</body>
</html>

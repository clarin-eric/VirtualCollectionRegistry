<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>            
            <div>
                Edit reference:
                <div wicket:id="wrapper" class="reference">
                    <div wicket:id="url">[TYPE]</div>
                    <div wicket:id="type">[TYPE]</div>
                    <div wicket:id="title">[NAME]</div>
                    <div wicket:id="description">[DESCRIPTION]</div>
                    <div class="col-md-6" style="text-align: right">
                    <a class="btn btn-sm btn-primary" wicket:id="save">Update Reference</a>
                    </div>
                    <div class="col-md-6" style="text-align: left">
                    <a class="btn btn-sm btn-default" wicket:id="cancel">Cancel</a>
                    </div>
                </div>
            </div>
            
        </wicket:panel>       
        
    </body>
</html>

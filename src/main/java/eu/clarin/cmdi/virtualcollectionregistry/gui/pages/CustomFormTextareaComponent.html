<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
    <body>
        <wicket:panel>
            <label wicket:id="label" for="gen_vc_name">[label]</label>
            <span class="hint-container half-width">
                <textarea wicket:id="value" rows="8"></textarea>
            </span>
            <span class="hint">
                <span wicket:id="hint">[hint]</span>
                <b class="border-notch notch"></b>
                <b class="notch"></b>    
            </span>         
        </wicket:panel>
    </body>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<form wicket:id="editCreatorForm">
  <fieldset>
    <div class="required">
      <label for="edit_creator_person">Person</label>
      <input wicket:id="person"
             id="edit_creator_person" type="text" size="32" maxlength="255" />
    </div>
    <div class="optional">
      <label for="edit_creator_address">Address</label>
      <textarea wicket:id="address"
              id="edit_creator_address" rows="4" cols="24"></textarea>
    </div>
    <div class="optional">
      <label for="edit_creator_email">E-Mail</label>
      <input wicket:id="email"
             id="edit_creator_email" type="text"  size="32" maxlength="255" />
    </div>
    <div class="optional">
      <label for="edit_creator_org">Organisation</label>
      <input wicket:id="organisation"
             id="edit_creator_org" type="text" size="32" maxlength="255" />
    </div>
    <div class="optional">
      <label for="edit_creator_telephone">Telephone</label>
      <input wicket:id="telephone"´
             id="edit_creator_telephone" type="text" size="32" maxlength="255" />
    </div>
    <div class="optional">
      <label for="edit_creator_website">Website</label>
      <input wicket:id="website"
             id="edit_creator_website" type="text" size="32" maxlength="255" />
    </div>
    <div class="optional">
      <label for="edit_creator_role">Role</label>
      <input wicket:id="role"
             id="edit_creator_role" type="text" size="32" maxlength="255" />
    </div>
  </fieldset>
  <div wicket:id="feedback" class="feedback"></div>
</form>
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<!--  FIXME: use proper CSS, not table! -->
<table>
  <tr>
    <td>Name</td>
    <td><input type="text" wicket:id="vc.name" /></td>
  </tr>
  <tr>
    <td>Type</td>
    <td><select wicket:id="vc.type"></select></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><textarea wicket:id="vc.description"></textarea></td>
  </tr>
  <!--
  <tr>
    <td>Creation Date</td>
    <td><input type="text"  /></td>
  </tr>
  -->
  <tr>
    <td>Purpose</td>
    <td><select wicket:id="vc.purpose"></select></td>
  </tr>
  <tr>
    <td>Reproducibility</td>
    <td><select wicket:id="vc.reproducibility"></select></td>
  </tr>
  <tr>
    <td>Reproducibility Notice</td>
    <td><textarea wicket:id="vc.reproducibilityNotice"></textarea></td>
  </tr>
  <!-- 
  <tr>
    <td>Keywords</td>
    <td><textarea></textarea></td>
  </tr>
  -->
</table>
</wicket:panel>
</body>
</html>

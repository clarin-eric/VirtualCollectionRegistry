<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
    <wicket:panel>
        <div wicket:id="wrapper">            
            
            <form wicket:id="form">
                <div class="col-xs-2">
                   <label wicket:id="label">[Name]</label>    
                </div>
               <div class="col-xs-10">
                   <div class="col-xs-8">
                   <input wicket:id="editor" type="text"></input>
                   <button wicket:id="btn_add" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></button>         
                   <div>
                       <wicket:container wicket:id="list">
                           <span wicket:id="item_label"></span>
                           <button wicket:id="item_remove" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                       </wicket:container>
                   </div>
               </div>
                </div>
            </form>
            
        </div>
        
    </wicket:panel>
</body>
</html>

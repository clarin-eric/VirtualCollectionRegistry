<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>

    <wicket:extend>
        <div class="row">
            <div class="col-xs-12">
                <!-- Summary -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- Add new -->
                <a class="btn btn-default" wicket:id="btn_add_new">Add new collection</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- Add to existing collection -->
                <a class="btn btn-default" wicket:id="btn_merge">Add to selected collection</a>
            </div>
        </div>
    </wicket:extend>

</body>
</html>

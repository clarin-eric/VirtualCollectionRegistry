<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>

    <wicket:extend>
        <div class="row">
            <div class="col-xs-12">
                <h2>Submitted collection</h2>
                Title: <span wicket:id="submitted_title">title</span><br/>
                Description: <span wicket:id="submitted_description">description</span><br/>
                #resources: <span wicket:id="submitted_resources">title</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h2>New collection</h2>
                <a class="btn btn-default" wicket:id="btn_add_new">Add new collection</a> <br />
                <a class="btn btn-default" wicket:id="btn_cancel">Cancel submission</a>
            </div>
            <!--
        </div>
        <div class="row">
        -->
            <div class="col-xs-5">
                <h2>Merge with existing collection</h2>
                <h4 wicket:id="collections_list_label">Available collections:</h4>
                <span wicket:id="collections_list">
                    <div class="row" style="margin-top: 2px; margin-bottom: 2px; border: solid 1px #000000; padding: 2px;">
                        <div class="col-xs-6">
                            <span wicket:id="collection_title"></span> <br />
                            Created at: <span wicket:id="collection_created"></span>,
                            Last modified at: <span wicket:id="collection_modified"></span>,
                            # resources: <span wicket:id="collection_resources_count"></span><br />
                            Type: <span wicket:id="collection_type"></span>,
                            State: <span wicket:id="collection_state"></span>
                        </div>
                        <div class="col-xs-3">
                            <span wicket:id="collection_message">message</span>
                        </div>
                        <div class="col-xs-3">
                            <a class="btn btn-default btn-xs" wicket:id="collection_btn_merge">Merge with this collection</a>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </wicket:extend>

</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:extend>
  <div wicket:id="generalBorder">
    <label>Name</label> <span wicket:id="name"></span> <br />
    <label>Type</label> <span wicket:id="type"></span> <br />
    <label>Creation Date</label> <span wicket:id="creationDate"></span> <br />

    <wicket:enclosure child="description">
      <label>Description</label> <div wicket:id="description"></div> <br />
    </wicket:enclosure>
    <wicket:enclosure child="purpose">
      <label>Purpose</label> <span wicket:id="purpose"></span> <br />
    </wicket:enclosure>
    <wicket:enclosure child="reproducibility">
      <label>Reproducibility</label> <span wicket:id="reproducibility"></span> <br />
    </wicket:enclosure>
    <wicket:enclosure child="reproducibilityNotice">
      <label>Reproducibility Notice</label> <span wicket:id="reproducibilityNotice"></span> <br />
    </wicket:enclosure>
    <wicket:enclosure child="keywords">
      <label>Keywords</label>
      <ul><li wicket:id="keywords"><span wicket:id="keyword"></span></li></ul>
    </wicket:enclosure>
  </div>
  
  <div wicket:id="creatorsBorder">
    <ul><li wicket:id="creators">
      <label>Person</label> <span wicket:id="person"></span> <br />
      <wicket:enclosure child="address">
        <label>Address</label> <span wicket:id="address"></span> <br />
      </wicket:enclosure>
      <wicket:enclosure child="email">
        <label>Email</label> <span wicket:id="email"></span> <br />
      </wicket:enclosure>
      <wicket:enclosure child="organisation">
        <label>Organisation</label> <span wicket:id="organisation"></span> <br />
      </wicket:enclosure>
      <wicket:enclosure child="telephone">
        <label>Telephone</label> <span wicket:id="telephone"></span> <br />
      </wicket:enclosure>
      <wicket:enclosure child="website">
        <label>Website</label> <a wicket:id="website"></a> <br />
      </wicket:enclosure>
      <wicket:enclosure child="role">
        <label>Role</label> <span wicket:id="role"></span> <br />
      </wicket:enclosure>
    </li>
    </ul>
  </div>

  <div wicket:id="resourcesBorder">
    <table wicket:id="resourcesTable"></table>
  </div>

  <div wicket:id="generatedByBorder">
    <label>Description</label> <div wicket:id="generatedBy.description"></div> <br />
    <wicket:enclosure child="generatedBy.uri">
      <label>URI</label> <span wicket:id="generatedBy.uri"></span> <br />
    </wicket:enclosure>
    <wicket:enclosure child="generatedBy.query.profile">
      <label>Profile</label> <span wicket:id="generatedBy.query.profile"></span> <br />
    </wicket:enclosure>
    <wicket:enclosure child="generatedBy.query.value">
      <label>Profile</label> <span wicket:id="generatedBy.query.value"></span> <br />
    </wicket:enclosure>
  </div>

  <a wicket:id="back" href="#">[return to previous page]</a>
</wicket:extend>
</body>
</html>

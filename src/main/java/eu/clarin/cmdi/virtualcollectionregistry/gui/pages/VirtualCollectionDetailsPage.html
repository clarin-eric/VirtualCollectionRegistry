<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:extend>
  <div wicket:id="generalBorder">
    <div>
      <label>Name</label>
      <div wicket:id="name"></div>
    </div>
    <div>
       <label>Type</label>
       <div wicket:id="type"></div>
    </div>
    <div>
      <label>Creation Date</label>
      <div wicket:id="creationDate"></div>
    </div>
    <wicket:enclosure child="description">
      <div>
        <label>Description</label>
        <div wicket:id="description"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="purpose">
      <div>
        <label>Purpose</label>
        <div wicket:id="purpose"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="reproducibility">
      <div>
        <label>Reproducibility</label>
        <div wicket:id="reproducibility"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="reproducibilityNotice">
      <div>
        <label>Reproducibility Notice</label>
        <div wicket:id="reproducibilityNotice"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="keywords">
      <div>
        <label>Keywords</label>
        <div>
          <ul><li wicket:id="keywords"><span wicket:id="keyword"></span></li></ul>
        </div>
      </div>
    </wicket:enclosure>
  </div>

  <div wicket:id="creatorsBorder">
    <ul>
      <li wicket:id="creators">
        <div>
          <label>Person</label>
          <div wicket:id="person"></div>
        </div>
        <wicket:enclosure child="address">
          <div>
            <label>Address</label>
            <div wicket:id="address"></div>
          </div>
        </wicket:enclosure>
        <wicket:enclosure child="email">
          <div>
            <label>Email</label>
            <div wicket:id="email"></div>
          </div>
        </wicket:enclosure>
        <wicket:enclosure child="organisation">
          <div>
            <label>Organisation</label>
            <div wicket:id="organisation"></div>
          </div>
        </wicket:enclosure>
        <wicket:enclosure child="telephone">
          <div>
            <label>Telephone</label>
            <div wicket:id="telephone"></div>
          </div>
        </wicket:enclosure>
        <wicket:enclosure child="website">
          <div>
            <label>Website</label>
            <div><a wicket:id="website"></a></div>
          </div>
        </wicket:enclosure>
        <wicket:enclosure child="role">
          <div>
            <label>Role</label>
            <div wicket:id="role"></div>
          </div>
        </wicket:enclosure>
      </li>
    </ul>
  </div>

  <div wicket:id="resourcesBorder">
    <table wicket:id="resourcesTable"></table>
  </div>

  <div wicket:id="generatedByBorder">
    <div>
      <label>Description</label>
      <div wicket:id="generatedBy.description"></div>
    </div>
    <wicket:enclosure child="generatedBy.uri">
      <div>
        <label>URI</label>
        <div wicket:id="generatedBy.uri"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="generatedBy.query.profile">
      <div>
        <label>Profile</label>
        <div wicket:id="generatedBy.query.profile"></div>
      </div>
    </wicket:enclosure>
    <wicket:enclosure child="generatedBy.query.value">
      <div>
        <label>Value</label>
        <div wicket:id="generatedBy.query.value"></div>
      </div>
    </wicket:enclosure>
  </div>

  <a wicket:id="back" href="#">[return to previous page]</a>
</wicket:extend>
</body>
</html>

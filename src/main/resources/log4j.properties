log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.conversionPattern=%d %p [%20.20t %c#%M:%L] - %m%n

log4j.appender.File.File=${catalina.base}/logs/vcr.log
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d  %p [%20.20t %c#%M:%L] - %m%n

log4j.rootLogger=INFO,${log4j.appender}

#log4j.logger.eu.clarin.cmdi.virtualcollectionregistry=INFO
log4j.logger.eu.clarin.cmdi.virtualcollectionregistry=DEBUG
log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.org.apache.wicket=INFO

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>
            <div class="col-xs-2" style="text-align: right;">
                <div wicket:id="label">label</div>
            </div>
            <div class="col-xs-10">                
                <div wicket:id="ajaxwrapper">
                    <div wicket:id="lbl_no_authors" class="error-message">label</div>
                    <ul wicket:id="listview">
                        <div wicket:id="pnl_author_details">label</div>
                    </ul>
                </div>
                <div wicket:id="editorwrapper">
                    <div wicket:id="pnl_create_author">label</div>
                </div>
                <div class="col-md-10 col-md-offset-2 col-sm-12 help_message" wicket:id="help_message">
                    <i class="fa fa-info-circle" aria-hidden="true" wicket:id="icon"></i>
                    <span wicket:id="message" class="help-message"></span>
                </div>

                <div class="col-md-12 col-md-offset-0 col-sm-12 error-message" wicket:id="error_message"></div>
            </div>

            <!-- Modal -->
            <div id="myModal" wicket:id="authors_modal"></div>
        </wicket:panel>
        
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>            
            <div wicket:id="wrapper" class="row reference-row">
                <div class="col-xs-10">
                    <div class="col-xs-11">
                        <span wicket:id="value" class="reference-url"></span>
                        <span wicket:id="resolved_value" class="reference-url"></span>
                    </div>
                    <div class="col-xs-1">
                        <a wicket:id="reason_toggle_btn">
                            <i wicket:id="state"></i>
                        </a>
                    </div>
                    <div class="col-xs-12" wicket:id="scan_details"></div>
                    <div class="col-xs-10"><span wicket:id="title" class="reference-title"></span></div>
                    <div class="col-xs-2"><span wicket:id="titleComment" class="reference-url"></span></div>                    
                    <div class="col-xs-12"><span wicket:id="lbl_waiting"></span></div>
                    <div class="col-xs-3"><span wicket:id="lbl_type">Type:</span></div>
                    <div class="col-xs-9"><span wicket:id="type"></span></div>
                    <div class="col-xs-10"><span wicket:id="description"></span></div>
                    <div class="col-xs-2"><span wicket:id="descriptionComment" class="reference-url"></span></div>
                    
                    <div class="col-xs-12"><span wicket:id="merged" class="label label-info"></span></div>
                    
                    <div class="col-xs-12">
                        <table>
                        <tbody>
                            <tr wicket:id="rows">
                                <!--td><span wicket:id="rows-id1"></span></td>
                                <td><span wicket:id="rows-id2"></span></td-->
                                <td style="vertical-align: top; min-width: 140px;"><span wicket:id="rows-ts"></span></td>
                                <td style="vertical-align: top;"><span wicket:id="rows-processor"></span></td>
                                <td style="vertical-align: top;"><span wicket:id="rows-key"></span></td>
                                <td style="vertical-align: top;"><span wicket:id="rows-value"></span></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-2" style="text-align: right">
                    <div class="" wicket:id="spinner">
                        <div class="" wicket:id="spinner_icon"></div>
                        <div wicket:id="spinner_text"></div>
                    </div>
                    <div class="btn-group" role="group" aria-label="reference_action_buttons">
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_top">
                            <span class="fa-solid fa-angles-up"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_up">
                            <span class="fa-solid fa-angle"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_down">
                            <span class="fa-solid fa-angle-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_order_bottom">
                            <span class="fa-solid fa-angles-down"></span>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_edit">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a class="btn btn-xs btn-default" wicket:id="btn_remove">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </div>
                </div>
            </div>
        </wicket:panel>       
        
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<form wicket:id="editCreatorForm">
  <fieldset>
    <div class="required">
      <label for="edit_creator_name">Name</label>
      <input wicket:id="name" id="edit_creator_name" type="text" />
    </div>
    <div class="optional">
      <label for="edit_creator_email">E-Mail</label>
      <input wicket:id="email" id="edit_creator_email" type="text" />
    </div>
    <div class="optional">
      <label for="edit_creator_org">Organisation</label>
      <input wicket:id="organisation" id="edit_creator_org" type="text" />
    </div>
  </fieldset>
  <div wicket:id="feedback" class="feedback"></div>
</form>
</wicket:panel>
</body>
</html>

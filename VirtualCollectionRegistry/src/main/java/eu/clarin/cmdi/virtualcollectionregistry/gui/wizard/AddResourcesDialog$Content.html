<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<form wicket:id="addResourcesForm">
<!--  FIXME: use proper CSS, not table! -->
<table>
  <tr>
    <td>Type</td>
    <td><select wicket:id="type"></select></td>
  </tr>
  <tr>
    <td>References</td>
    <td><textarea wicket:id="references"></textarea></td>
  </tr>
  <tr>
    <td colspan="2"><div wicket:id="feedback"></div></td>
  </tr>
  <tr>
    <td colspan="2">
        <button type="button" wicket:id="add">Add</button>
        <button type="button" wicket:id="cancel">Cancel</button>
    </td>
  </tr>
</table>
</form>
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
<form wicket:id="addResourcesForm">
<fieldset>
  <div class="required">
    <label for="add_resources_type">Type</label>
    <select wicket:id="type" id="add_resources_type"></select>
  </div>
  <div class="required">
    <label for="add_resources_refs">References</label>
    <textarea wicket:id="references"
              id="add_resources_refs" rows="5" cols="30"></textarea>
  </div>
</fieldset>
<div wicket:id="feedback"></div>
<div class="buttons">
  <button type="button" wicket:id="add">Add</button>
  <button type="button" wicket:id="cancel">Cancel</button>
</div>
</form>
</wicket:panel>
</body>
</html>

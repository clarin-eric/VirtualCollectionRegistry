<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">

<wicket:panel>
    <div class="row">
        <div class="col-xs-12">
            <h2 wicket:id="error-title"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p wicket:id="error-body"></p>
            <p wicket:id="error-contact"></p>
            <a wicket:id="btn-error-support" class="btn btn-default">
                <span wicket:id="btn-error-support-label">Submit issue to support</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div wicket:id="error-panel"></div>
        </div>
    </div>
</wicket:panel>

</html>
